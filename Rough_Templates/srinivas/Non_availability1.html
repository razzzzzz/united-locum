<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angular.js@1.5.0" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script data-require="angular-ui-bootstrap@1.1.2" data-semver="1.1.2" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    
    <div>
     	<label>Date: {{ ToDay Date }}</label>
	   </div><br>
	 

   <div class="form-group form-inline timer" ng-class="{ 'has-success': form.mytime.$valid && submitted,
                                                    'has-error': form.mytime.$invalid && submitted }">
                  <label>Time : Time period (user can change FROM and TO timings)</label>
                  <timepicker ng-model="req.mytime" ng-change="changed()"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                  <p class="help-block" ng-show="form.mytime.$error.required && submitted">
                    <!--Time is required -->
                  </p>
      </div><br>
	  

     <div ng selected-model="example1model">
          Activity :
           <select>
             <option>Attending Party </option>
             <option>Personal Problems</option>
             <option>Weekend</option>
            </select>
     </div><br><br>


      <button ng-show="updateEnable" class="" type="submit">
             Update Diary
          </button>
  

  </body>

</html>
