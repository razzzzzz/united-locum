<div class="col-lg-12">
	<table class="table table-hover col-lg-12">
		<thead>
			<th>Practice Name</th>
			<th>Address</th>
			<th>Phone No.</th>
    		<th>Email</th>
    		<th>Selection</th>
		</thead>
		<tr ng-repeat="vacancy in vacancyList">
			<td>{{vacancy.practiceFname}}</td>
			<td>{{vacancy.practiceAdd}}</td>
			<td>{{vacancy.practiceTel}}</td>
    		<td>{{vacancy.practiceEmail}}</td>
    		<td>
    			<label><input type="checkbox" />Select</label>
    		</td>
		</tr>
	</table>
	<button class="btn btn-success"> Submit </button>
</div>
