<!-- <navbar></navbar> -->
<div class="container" >
  <div class="row">
    <div class="col-sm-12">
      <!-- <h1>Login</h1> -->
      <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>locum@example.com</code> / <code>locum</code>fg<code>practice@example.com</code> / <code>practice</code>Admin account is <code>admin@example.com</code> / <code>admin</code></p>
    </div>
    <div class="col-sm-12">
      <form class="form form-inline" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>
        <div class="form-group">
          <button class="btn btn-inverse btn-md btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-md btn-register" ui-sref="signup">
            Register
          </a>
        </div>
      </form>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
    </div>
  </div>
</div>
