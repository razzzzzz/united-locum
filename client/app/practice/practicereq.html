        <div class="modal-header">
            <h3 class="modal-title">{{dairy.heading}}
              <button class="pull-right close" ng-click="cancel()">&times;</button>
            </h3>
        </div>
        <div class="modal-body">
            <form class="form" name="form" ng-submit="makeRequest(form)" novalidate>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.category.$valid && submitted,
                                                    'has-error': form.category.$invalid && submitted }">
                  <label>Category:</label>
                  <select name="category" class="form-control" ng-model="req.category"
                         required>
                    <option value="volvo">Doctor</option>
                    <option value="saab">Nurse</option>
                    <option value="opel">dentist</option>
                   </select>
                  <p class="help-block" ng-show="form.category.$error.required && submitted">
                    Category is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.skill.$valid && submitted,
                                                    'has-error': form.skill.$invalid && submitted }">
                  <label>Skill:</label>
                  <select name="skill" class="form-control" ng-model="req.skill"
                         required>
                    <option value="volvo">Audiologist</option>
                    <option value="saab">Allergist</option>
                    <option value="opel">Cardiologist</option>
                    <option value="audi">Gynecologist</option>
                  </select>
                  <p class="help-block" ng-show="form.skill.$error.required && submitted">
                    Skill is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.desc.$valid && submitted,
                                                    'has-error': form.desc.$invalid && submitted }">
                  <label>Job Description</label>
                  <textarea name="desc" class="form-control" ng-model="req.desc"
                         required placeholder="Job Description"></textarea>
                  <p class="help-block" ng-show="form.desc.$error.required && submitted">
                    Desc is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.count.$valid && submitted,
                                                    'has-error': form.count.$invalid && submitted }">
                  <label>No of Requirements</label>

                  <input type="number" name="count" class="form-control" ng-model="req.count"
                         required placeholder="No. of Requirments"/>
                  <p class="help-block" ng-show="form.count.$error.required && submitted">
                    Count is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.date.$valid && submitted,
                                                    'has-error': form.date.$invalid && submitted }">
                  <label>Date</label>

                  <input type="text" class="form-control" name="date" datepicker-popup="dd-MMMM-yyyy" ng-model="req.date" is-open="popup1.opened" min-date="minDate"   ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                  <span>
                    <button type="button" class="btn btn-default" ng-click="openPicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>

                  <p class="help-block" ng-show="form.date.$error.required && submitted">
                    Date is required
                  </p>
                </div>
                <div class="form-group form-inline timer" ng-class="{ 'has-success': form.mytime.$valid && submitted,
                                                    'has-error': form.mytime.$invalid && submitted }">
                  <label>Time</label>
                  <timepicker ng-model="req.mytime" ng-change="changed()"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                  <p class="help-block" ng-show="form.mytime.$error.required && submitted">
                    Time is required
                  </p>
                </div>
                <div class="form-group form-inline" ng-class="{ 'has-success': form.rate.$valid && submitted,
                                                    'has-error': form.rate.$invalid && submitted }">
                  <label>Rate</label>

                  <input type="number" name="rate" class="form-control" ng-model="req.rate"
                         required placeholder="Rate"/>
                  <p class="help-block" ng-show="form.rate.$error.required && submitted">
                    A rate is required
                  </p>
                </div>
                <button ng-show="dairy.type=='newevent'" class="btn btn-default" type="submit">
                    Submit
                </button>
                <button ng-show="dairy.type=='editevent'" class="btn btn-default" type="submit">
                    Update
                </button>
            </form> 
        </div>
