<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img src="assets/images/UL_logo.png" /><span> Unite Locum </span></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in menu" ui-sref-active="active">
            <a ui-sref="{{item.state}}">{{item.title}}</a>
        </li>
        <li ng-show="Auth.isPractice()" ui-sref-active="active"><a ui-sref="practicediary">Diary</a></li>
        <li ng-show="Auth.isLocum()" ui-sref-active="active"><a ui-sref="locumdiary">Diary</a></li>
        <li ng-show="Auth.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin</a></li>
        <li ng-show="Auth.isLocum()" ui-sref-active="active"><a ui-sref="booking">Booking</a></li>
        <li ng-show="Auth.isLocum()" ui-sref-active="active"><a ui-sref="nonavailability">Non-Availability</a></li>
        <li ng-show="Auth.isPractice()">
          <a class=" dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ng-click="openMenu($event)">
            Vacancy
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu inline-block" aria-labelledby="dropdownMenu1" ng-show="isMenu">
            <li ui-sref-active="active"><a ui-sref="practicediary({openpopup:1})" >New Vacancy</a></li>
            <li ui-sref-active="active"><a ui-sref="vacancy">Open Vacancy</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <!-- <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="signup">Sign up</a></li> -->
        <!-- <li ng-hide="isLoggedIn()" ui-sref-active="active"><a ui-sref="login">Login</a></li> -->
        <li ng-show="Auth.isLoggedIn()"><p class="navbar-text">Hello {{ Auth.getCurrentUser().fname+" "+Auth.getCurrentUser().lname }}</p> </li>
        <li ng-if="Auth.isLoggedIn()" ui-sref-active="active">
          <a ui-sref="notifications">
            <span class="glyphicon glyphicon-globe"></span>
            <span class="badge badge-notify" ng-show="notification.notificationsList.length" ng-init="notification.getNotifications()">
            {{notification.notificationsList.length}}
            </span>
          </a>
        </li>
        <li ng-show="Auth.isLoggedIn()&&Auth.isLocum()" ui-sref-active="active"><a ui-sref="settings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="Auth.isLoggedIn()&&Auth.isPractice()" ui-sref-active="active"><a ui-sref="practicesettings"><span class="glyphicon glyphicon-cog"></span></a></li>
        <li ng-show="Auth.isLoggedIn()"><a ui-sref="logout">Logout</a></li>
      </ul>
    </div>
  </div>
</div>
